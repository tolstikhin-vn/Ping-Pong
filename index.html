<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8" />
      <link href="style.css" rel="stylesheet" />
      <link rel="icon" href="img/favicon.png" />
      <script src="script.js" defer></script>
      <title>Ping Pong</title>
   </head>
   <body>
      <div class="panel">
         <button id="two-players-button">Два игрока</button>
         <button id="ai-button">Одиночная игра</button>
         <button id="restart">Рестарт</button>
         <button id="stop-start">Стоп</button>
         <div class="control-panel">
            <label for="num-input" id="num-label">
               До скольки голов играем?
            </label>
            <input type="number" id="num-input" min="1" placeholder="11" />
         </div>
      </div>
      <div class="body-container">
         <div class="color-panel-one">
            <img src="img/color.ico" alt="" />
            <input type="color" value="#FFFFFF" id="color-one" />
         </div>
         <div class="canvas-container">
            <!-- canvas для отрисовки фона -->
            <canvas id="layer1" width="1000" height="600"></canvas>
            <!-- canvas для отрисовки игровых объектов -->
            <canvas id="layer2" width="1000" height="600"></canvas>
         </div>
         <div class="color-panel-two">
            <img src="img/color.ico" alt="" />
            <input type="color" value="#FFFFFF" id="color-two" />
         </div>
      </div>
   </body>
</html>
